<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>

<body>
    <form action="/registro" method="POST">
        <input type="text" name="name-lastname" id="name-lastname" value="Nombre y apellido">
        <input type="text" name="user-name" id="user-name" value="Nombre de usuario">
        <input type="email" name="email" id="email" value="E-mail">
        <h4>Fecha de nacimiento</h4>
        <input type="date" name="date" id="date" value="date">
        <input type="text" name="adress" id="adress" value="Domicilio">

    </form>
    <section class="section-1">
        <h4>Perfil de usuario</h4>
        <div class="radio-btn">
            <input type="radio" name="comprador" id="comprador" value="Comprador">
            <label for="comprador">Comprador</label>
            <input type="radio" name="vendedor" id="vendedor" value="Vendedor">
            <label for="vendedor">Vendedor</label>
        </div>
    </section>

    <section class="section-2">
        <h4>Intereses</h4>
        <div class="intereses">
            <div class="check"><input type="checkbox" name="electro" id="interests" value="Electro">
                <label for="Electro">Electro</label>
            </div>
            <div class="check"><input type="checkbox" name="moda" id="interests" value="Moda">
                <label for="Moda">Moda</label>
            </div>
            <div class="check"><input type="checkbox" name="hogar" id="interests" value="Hogar">
                <label for="Electro">Hogar</label>
            </div>
            <div class="check"><input type="checkbox" name="Jugueteria" id="interests" value="Juguetería">
                <label for="Electro">Juguetería</label>
            </div>
            <div class="check"><input type="checkbox" name="vida-sana" id="interests" value="Vida sana">
                <label for="Electro">Vida Sana</label>
            </div>
        </div>
    </section>
</body>

</html>
